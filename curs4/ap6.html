<body>
    <script>
        function suma(a, b, c){
            if((typeof a == 'number') && (typeof b == 'number') && (typeof c == 'number')){
                return a + b + c;
            }else{
                return 0;
            }
        }

        let sumaNr=suma(1, 2, 3);
        console.log(sumaNr);
        console.log(suma(3,6,9));
        console.log(suma('3',6,9));
    </script>
</body>
