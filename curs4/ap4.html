<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArr = [5, 9, 2, 1, 5, 6, 7];
        let lungime = myArr.length;

        for(let i = 0; i <= lungime; i++){
            for(let j = 0; j <= lungime; j++){
                if(myArr[i] < myArr[j]){
                    let temp = myArr[i];
                    myArr[i] = myArr[j];
                    myArr[j] = temp;
                }
            }
        }

        console.log(myArr);
    </script>
</body>
</html>
