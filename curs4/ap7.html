<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabla inmultirii</h1>
    <script>
        function inmultire(i,j){
            return i * j;
        }

        for(let i = 1; i <= 10; i++){
            document.write("<div style=padding:5px;display:inline-block")
            document.write("<h6>Tabla inmultirii cu " + i + "</h6><br>")
            for(let j = 1; j <= 10; j++){
                document.write("<p>" +i+ " x " +j+ " = " +inmultire(i,j)+"</p>")
            }
            document.write("</div>")
            
        }
    </script>
</body>
</html>
