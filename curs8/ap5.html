<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Metoda 1: onclik HTML</h1>
    <button id="'btn1" onclick="myFunction()">Primul</button>
    <p id="myp1">Apasa primul</p>

    <script>
        function myFunction(){
            let myDemo = document.getElementById("myp1")
            myDemo.innerHTML = "Ai apasat pe buton"
        }
    </script>

    <h2>Metoda 2: onclick JS method</h2>
    <button id="btn2">Al 2-lea</button>
    <p id="myp2">Apasa pe al 2-lea buton</p>
    <p id="myp3">Apasa pe al 2-lea buton</p>
    <script>
        let btn_element = document.getElementById('btn2')

        btn_element.onclick = () => {
            let myp2 = document.getElementById('myp2');
            myp2.innerHTML = "Ai apasat be btn2";
        };

        btn_element.onclick = () => {
            let myp3 = document.getElementById('myp3')
            myp3.innerHTML = "Ai apasat pe btn2"
        }
    </script>

    <h2>Metoda 3: EventListener JS</h2>

        <button id="brn3">Al 3-lea buton</button>
        <p id="myp4">apasa pe al 3-lea buton</p>
        <p id="myp5">apasa pe al 3-lea buton</p>
        <script>
            let btn3_element = document.getElementById("brn3");

            btn3_element.addEventListener("click", () => {
                let myp5  = document.getElementById('myp5');
                myp5.innerHTML = 'S-a apasat btn3';
            })

            btn3_element.addEventListener("click", () => {
                let myp4  = document.getElementById('myp4');
                myp4.innerHTML = 'S-a apasat btn3';
            })
        </script>
</body>
</html>
