<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d = new Date();
        var time = d.getHours();

        if(time >= 17)
        {
            document.write('<b>Buna Seara!</b>');
        }
        else if((time < 17) && (time >= 12))
        {
            document.write('<b>Buna Ziua!</b>');
        }
        else
        {
            document.write('<b>Buna Dimineata</b>');
        }



    </script>
</body>
</html>
