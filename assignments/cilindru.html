<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi = 3.14;
        let r = +prompt("Raza bazei cilindrului este:");
        let h = +prompt("Inaltimea cilindrului este:");
        let v = (r**2)*pi*h;
        alert("Volumul cilindrului este: " + v);
    </script>
</body>
</html>
