<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=11, b=3;
        console.log('suma este', a + b);
        console.log('diferenta este', a - b);
        console.log('produsul este', a * b);
        console.log('catul este', a / b);
        console.log('restul este', a % b);
        console.log('puterea este', a ** b);
        console.log('incrementarea pre este', ++a);
        console.log('incrementarea dupa este', a++);
        console.log('decrementarea pre este', --a);
        console.log('decrementarea dupa este', a--);
        console.log(a);

    </script>
</body>
</html>
